<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Monitoring Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/ajax.js"></script>
</head>
<body>

<div class="container">
    <br>
    <br>
    <h1 class="text-center">Web Monitoring Tool</h1>
    <br>
    <form id="frm" method="post" name="frm" >

        <div class="form-group" align="center">
            <input id="url" name="url" placeholder="Url" type="url" value="http://" />

            <input id="exceptedHttpResponseCode" name="exceptedHttpResponseCode" placeholder="ExceptedHttpResponse" type="text" />

            <input id="expectedResponseSizeFrom'" name="expectedResponseSizeFrom" placeholder="ResponseSizeMin" type="text" />

            <input id="expectedResponseSizeTo" name="expectedResponseSizeTo" placeholder="ResponseSizeMax" type="text" />


        <button class="subscribe-box__btn" type="submit">Add</button>
        </div>
    </form>

    <table class="table table-bordered table-striped table-hover">

        <thead class="thead-dark">

        <tr>
            <th>Id</th>
            <th>Url</th>
            <th>HTTP</th>
            <th>Status</th>
            <th>Delete</th>
            <th>Action</th>
        </tr>

        </thead>
        <tbody id = "mydata">

        </tbody>

    </table>


</div>

</body>
</html>
